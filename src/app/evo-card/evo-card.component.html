<mat-card class="example-card text-center">
  <div class="contact-header">
  </div>
  <div class="contact-img-header">
    <img class="rounded-circle contact-image mt-2 mb-3" src="../../assets/img/user-avatar.png" alt="Profile Photo">
  </div>
  <h5>
    {{cardData.firstName}} {{cardData.lastName}}
  </h5>
  <mat-card-content>
    <div class="row contact-body">
      <div class="col">
        <div class="row">
          <div class="col">
            <span>{{cardData.email}} </span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span>{{cardData.phoneNumber}} </span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span [ngClass]="{'online':  cardData.status === 'active',
                             'offline':  cardData.status === 'inactive'}">
              {{cardData.status | titlecase}} </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="mb-2" mat-stroked-button color="primary" (click)="openFormDialog(cardData)" matTooltip="Edit contact" [matTooltipPosition]="position">
          <i class="material-icons action-icon edit-icon mr-2">
            edit
          </i> Edit </button>
      </div>
      <div class="col">
        <button mat-stroked-button color="accent" (click)="deleteContact(cardData.id)" matTooltip="Delete contact" [matTooltipPosition]="position">
          <i class="material-icons action-icon delete-icon mr-2">
            delete
          </i> Delete </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
