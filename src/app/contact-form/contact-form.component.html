<!-- Contact Form - starts -->
<div class="container">

  <!-- updates title - create contact or update contact -->
  <div class="row">
    <div class="col text-center">
      <h3>
        {{formtitle}}
      </h3>
    </div>
  </div>

  <!-- Form to enter contact details - starts -->
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <div class="fields-container">

      <!-- firstName - starts -->
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput formControlName="firstName" placeholder="First Name *">
          </mat-form-field>
          <div class="invalid-feedback" *ngIf="f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)">
            <div *ngIf="f.firstName.errors">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>

        </div>
      </div>
      <!-- firstName - ends -->

      <!-- lastName - starts -->
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput formControlName="lastName" placeholder="Last Name *">
          </mat-form-field>
          <div class="invalid-feedback" *ngIf="f.lastName.invalid && (f.lastName.dirty || f.lastName.touched)">
            <div *ngIf="f.lastName.errors">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
        </div>
      </div>
      <!-- lastName - ends -->

      <!-- email - starts -->
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput email formControlName="email" placeholder="Email *">
          </mat-form-field>
          <div class="invalid-feedback" *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
            <div *ngIf="f.email.errors">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
        </div>
      </div>
      <!-- email - ends -->

      <!-- phoneNumber - starts -->
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput type="tel" mask="( 0000 ) - 000 - 000" minlength="10" formControlName="phoneNumber" placeholder="Phone Number *">
          </mat-form-field>
          <div class="invalid-feedback" *ngIf="f.phoneNumber.invalid && (f.phoneNumber.dirty || f.phoneNumber.touched)">
            <div *ngIf="f.phoneNumber.errors">
              <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
              <div *ngIf="f.phoneNumber.errors.minlength">Phone Number should have 10 digits</div>
            </div>
          </div>
        </div>
      </div>
      <!-- phoneNumber - ends -->

      <!-- status - starts -->
      <div class="row">
        <div class="col">
          <label class="status-label">Status </label>
          <mat-radio-group formControlName="status">
            <mat-radio-button value="active">Active</mat-radio-button>
            <mat-radio-button class="ml-3" value="inactive">Inactive</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <!-- status - ends -->

    </div>

    <!-- Save and Cancel buttons - starts -->
    <div class="row">
      <div class="col ">
        <button class="btn-position" [disabled]="contactForm.invalid" type="submit" mat-raised-button color="primary">Save</button>
        <button class="btn-position mr-2" mat-raised-button color="accent" mat-dialog-close>Cancel</button>
      </div>
    </div>
    <!-- Save and Cancel buttons - ends -->

  </form>
  <!-- Form to enter contact details - ends -->
  
</div>
<!-- Contact Form - ends -->
